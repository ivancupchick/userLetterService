<h1>Создание письма</h1>

<div class="main-form">
  <div class="main-form-row">
    <div class="block">
      <div class="block-row">
        <label for="isMejdunarond">Это международное отправление?</label>
        <input type="checkbox" id="isMejdunarond" [(ngModel)]="letter.isMejdunarond">
      </div>
      <div class="block-row">
        <span>Информация об отправителе</span>
      </div>
      <div class="block-row">
        <input placeholder="Фамилия" type="text" name="otKogoSurname" id="otKogoSurname" [(ngModel)]="letter.otpravitelAddress.otKogo.surname" />
        <input placeholder="Имя" type="text" name="otKogoName" id="otKogoName" [(ngModel)]="letter.otpravitelAddress.otKogo.name" />
        <input placeholder="Отчество" type="text" name="otKogoOtchestvo" id="otKogoOtchestvo" [(ngModel)]="letter.otpravitelAddress.otKogo.otchestvo" />
      </div>
      <div class="block-row">
        <select [(ngModel)]="letter.otpravitelAddress.adress.streetType">
          <option [value]=""></option>
          <option *ngFor="let item of enumStreetType" [value]="item.enumType">{{item.name}}</option>
        </select>
        <input placeholder="Название улицы" type="text" name="streetName" id="streetName" [(ngModel)]="letter.otpravitelAddress.adress.streetName" />
        <span>д.</span>
        <input class="small-input" placeholder="№" type="text" name="numberOfHouse" id="numberOfHouse" [(ngModel)]="letter.otpravitelAddress.adress.numberOfHouse" />
        <span>к.</span>
        <input class="small-input" placeholder="№" type="text" name="numberOfKorpus" id="numberOfKorpus" [(ngModel)]="letter.otpravitelAddress.adress.numberOfKorpus" />
        <span>кв.</span>
        <input class="small-input" placeholder="№" type="text" name="numberOfFlat" id="numberOfFlat" [(ngModel)]="letter.otpravitelAddress.adress.numberOfHouse" />
      </div>
      <span>н/п - населенный пункт</span>
      <div class="block-row">
        <!-- may need to add -->
        <!-- <input placeholder="Индекс" /> -->
        <select [(ngModel)]="letter.otpravitelAddress.adress.typeOfTown">
          <option [value]=""></option>
          <option *ngFor="let item of enumTypeOfTown" [value]="item.enumType">{{item.name}}</option>
        </select>
        <input placeholder="Название н/п" type="text" name="townName" id="townName" [(ngModel)]="letter.otpravitelAddress.adress.townName" />
      </div>
      <div class="block-row">
        <span>район</span>
        <input placeholder="Название района" type="text" name="region" id="region" [(ngModel)]="letter.otpravitelAddress.adress.region" />
      </div>
      <div class="block-row">
        <span>обл.</span>
        <input placeholder="Название области" type="text" name="oblast" id="oblast" [(ngModel)]="letter.otpravitelAddress.adress.oblast" />
      </div>
      <div *ngIf="letter.isMejdunarond" class="block-row">
        <!--  -->
        <span>страна</span>
        <input placeholder="Название страны" type="text" name="townName" id="townName" [(ngModel)]="letter.otpravitelAddress.adress.country" />
      </div>
    </div>
    <!-- <div class="left">

    </div> -->
  </div>

        <input class="small-input" placeholder="№" type="text" name="numberOfFlat" id="numberOfFlat" [(ngModel)]="letter.receiverAddress.kuda.numberOfFlat" />
      </div>
      <span>н/п - населенный пункт</span>
      <div class="block-row">

        <select [(ngModel)]="letter.receiverAddress.nasPunktName.typeOfTown">

      <div class="block-row">
        <span>район</span>
        <input placeholder="Название района" type="text" name="region" id="region" [(ngModel)]="letter.receiverAddress.nasPunktName.region" />
      </div>
      <div class="block-row">
        <span>обл.</span>
        <input placeholder="Название области" type="text" name="oblast" id="oblast" [(ngModel)]="letter.receiverAddress.nasPunktName.oblast" />
      </div>
      <div *ngIf="letter.isMejdunarond" class="block-row">
        <span>страна</span>
        <input placeholder="Название страны" type="text" [(ngModel)]="letter.receiverAddress.nasPunktName.country" />
      </div>
    </div>
  </div>
